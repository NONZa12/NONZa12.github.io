<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Matching Game</title>
    <link rel="stylesheet" href="./css/gamepage.css"> <!-- Link to game CSS -->
</head>
<body>
    <h1>Symbol Matching Game</h1>
    <div id="game-board">
        <!-- Cards will be generated here dynamically -->
    </div>
    <p id="status"></p>
<div id="button-container">
    <button id="quit-button">Quit Game</button> <!-- Quit button -->
    <button id="play-again-button" style="display: none;">Play Again</button> <!-- Play Again button (hidden initially) -->
</div>

    <script src="./javascript/game.js"></script>
    <script>
        document.getElementById('quit-button').addEventListener('click', function() {
            window.location.href = 'index.html';  // Redirect to the homepage
        });
        document.getElementById('play-again-button').addEventListener('click', function() {
            location.reload();  // Reload the game page to start again
        });
    </script>
</body>
</html>
